<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>幾何学的に正確な金星満ち欠けシミュレーター</title>
    <style>
        body { background-color: #050508; color: #eee; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }
        canvas { border: 1px solid #333; background: #000; border-radius: 8px; }
        .controls { margin-bottom: 20px; padding: 15px; background: #1a1a1d; border-radius: 10px; border: 1px solid #444; text-align: center; }
        button { padding: 8px 15px; cursor: pointer; background: #333; color: #fff; border: 1px solid #666; border-radius: 4px; }
        button.active { background: #ce9d00; border-color: #ffda62; color: #000; font-weight: bold; }
        .status-info { margin-top: 10px; color: #ffda62; font-weight: bold; }
    </style>
</head>
<body>

    <h2>金星の満ち欠けシミュレーター（幾何学正確版）</h2>

    <div class="controls">
        <button id="modeNormal" class="active">公転モード</button>
        <button id="modeFixed">地球・太陽 固定モード</button>
        &nbsp; 速度: <input type="range" id="speedRange" min="0" max="0.04" step="0.001" value="0.01">
        <div class="status-info" id="statusLabel"></div>
    </div>

    <div class="container">
        <div>
            <div style="text-align:center; margin-bottom:8px;">1. 太陽光の当たり方（物理）</div>
            <canvas id="orbitCanvas" width="450" height="450"></canvas>
        </div>
        <div>
            <div style="text-align:center; margin-bottom:8px;">2. 地球から見た位相（正確な計算）</div>
            <canvas id="viewCanvas" width="450" height="450"></canvas>
        </div>
    </div>

    <script>
        const orbitCanvas = document.getElementById('orbitCanvas');
        const orbitCtx = orbitCanvas.getContext('2d');
        const viewCanvas = document.getElementById('viewCanvas');
        const viewCtx = viewCanvas.getContext('2d');
        const speedInput = document.getElementById('speedRange');
        const statusLabel = document.getElementById('statusLabel');

        let angleEarth = -Math.PI / 2;
        let angleVenus = -Math.PI / 2 + 1.2; 
        let isFixedMode = false;

        const cx = 225, cy = 225;
        const orbitR_V = 110; 
        const orbitR_E = 180;

        document.getElementById('modeNormal').onclick = (e) => { isFixedMode = false; updateBtns(e.target); };
        document.getElementById('modeFixed').onclick = (e) => { isFixedMode = true; updateBtns(e.target); };
        function updateBtns(t) { document.querySelectorAll('button').forEach(b=>b.classList.remove('active')); t.classList.add('active'); }

        function draw() {
            orbitCtx.clearRect(0, 0, 450, 450);
            viewCtx.clearRect(0, 0, 450, 450);

            const speed = parseFloat(speedInput.value);
            angleEarth -= speed; 
            angleVenus -= speed * 1.62;

            let sx = cx, sy = cy;
            let ex, ey, vx, vy;

            if (isFixedMode) {
                ex = cx; ey = cy + 180;
                let relAngle = angleVenus - angleEarth - Math.PI/2;
                vx = sx + orbitR_V * Math.cos(relAngle);
                vy = sy + orbitR_V * Math.sin(relAngle);
            } else {
                ex = sx + orbitR_E * Math.cos(angleEarth);
                ey = sy + orbitR_E * Math.sin(angleEarth);
                vx = sx + orbitR_V * Math.cos(angleVenus);
                vy = sy + orbitR_V * Math.sin(angleVenus);
            }

            // --- 1. 左側：太陽光と金星の物理的な向き ---
            // 太陽
            orbitCtx.fillStyle = "yellow";
            orbitCtx.beginPath(); orbitCtx.arc(sx, sy, 20, 0, Math.PI * 2); orbitCtx.fill();
            
            // 金星（常に太陽側が明るい）
            orbitCtx.save();
            orbitCtx.translate(vx, vy);
            orbitCtx.rotate(Math.atan2(sy-vy, sx-vx));
            orbitCtx.fillStyle = "#333"; orbitCtx.beginPath(); orbitCtx.arc(0,0, 10, Math.PI/2, -Math.PI/2); orbitCtx.fill();
            orbitCtx.fillStyle = "#fffca0"; orbitCtx.beginPath(); orbitCtx.arc(0,0, 10, -Math.PI/2, Math.PI/2); orbitCtx.fill();
            orbitCtx.restore();

            // 地球
            orbitCtx.fillStyle = "#44f";
            orbitCtx.beginPath(); orbitCtx.arc(ex, ey, 12, 0, Math.PI * 2); orbitCtx.fill();

            // --- 2. 右側：地球から見た「太陽が当たっている面」の投影 ---
            const dist = Math.sqrt((vx-ex)**2 + (vy-ey)**2);
            
            // 太陽-金星-地球のなす角(Phase Angle: β)を計算
            // これが「太陽の当たっている面をどれだけ横から見ているか」を決定する
            const dEV = dist;
            const dSV = orbitR_V;
            const dSE = Math.sqrt((ex-sx)**2 + (ey-sy)**2);
            
            // 余弦定理で金星中心の角βを求める
            let phaseAngle = Math.acos((dSV*dSV + dEV*dEV - dSE*dSE) / (2 * dSV * dEV));
            
            // 地球から見た太陽と金星の離角（宵か明けかの判定用）
            const angleSun = Math.atan2(sy-ey, sx-ex);
            const angleVenusToEarth = Math.atan2(vy-ey, vx-ex);
            let elongation = angleVenusToEarth - angleSun;
            while (elongation <= -Math.PI) elongation += Math.PI * 2;
            while (elongation > Math.PI) elongation -= Math.PI * 2;

            statusLabel.textContent = elongation > 0 ? "宵の明星 (右側が光る)" : "明けの明星 (左側が光る)";

            viewCtx.save();
            viewCtx.translate(225, 225);
            const r = 13000 / dist; // 距離に応じたサイズ変更

            // 影の部分
            viewCtx.fillStyle = "#222";
            viewCtx.beginPath(); viewCtx.arc(0, 0, r, 0, Math.PI * 2); viewCtx.fill();

            // 光が当たっている面の投影描画
            viewCtx.fillStyle = "#fffca0";
            
            // 物理的に正しい位相の厚みは cos(phaseAngle) で決まる
            const cosBeta = Math.cos(phaseAngle);
            
            viewCtx.beginPath();
            if (elongation > 0) {
                // 右側半円をベースに、中央の境界線を楕円で描く
                viewCtx.arc(0, 0, r, -Math.PI/2, Math.PI/2, false);
                // 太陽側が自分に近いか遠いかで境界線の曲がり方が変わる
                viewCtx.ellipse(0, 0, r * Math.abs(cosBeta), r, 0, Math.PI/2, -Math.PI/2, cosBeta < 0);
            } else {
                // 左側半円
                viewCtx.arc(0, 0, r, Math.PI/2, -Math.PI/2, false);
                viewCtx.ellipse(0, 0, r * Math.abs(cosBeta), r, 0, -Math.PI/2, Math.PI/2, cosBeta < 0);
            }
            viewCtx.fill();
            viewCtx.restore();

            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
